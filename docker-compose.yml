version: '3'
services:
    rasa:
      container_name: "rasa_server"
      user: root
      build: 
        context:  .
      volumes:
      - "./:/app"
      - "./certs:/app/certs"
      ports: 
        - "8000:8000"
    action_server:
      container_name: "action_server"
      build:
        context: actions
      volumes:
        - ./actions:/app/actions
        - ./data:/app/data
      ports:
        - 5055:5055

