version: '3'
services:
    rasa:
      container_name: "rasa_server"
      user: root
      build: 
        context:  .
      volumes:
      - "./:/app"
      - "./certs:/app/certs"
      ports: 
        - "443:443"
    action_server:
      container_name: "action_server"
      build:
        context: actions
      volumes:
        - "./actions:/app/actions"
        - "./models:/app/models"
        - "./data:/app/data"
      ports:
        - "5055:5055"
      depends_on:
        - rasa-production

