version: '3'
services:
    rasa:
      container_name: "rasa_server"
      user: root
      build: 
        context:  .
      volumes:
      - "./:/app"
      - "./certs:/app/certs"
      ports: 
        - "443:443"
    action_server:
      container_name: "action_server"
      build:
        context: actions
      volumes:
        - ./actions:/app/actions
        - ./data:/app/data
      ports:
        - 80:80

    rasa-shell:
     image: rasa/rasa:3.6.2-full
     command: shell --endpoints http://rasa:443
     ports:
      - "5055:5055"

    